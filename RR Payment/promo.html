<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="head">

            </div>
        </header>

        <div class="heading">
            <div>
                <ion-icon name="close-outline" class="close"></ion-icon>
            </div>
            <div class="title">Add promo code</div>
        </div>

        <div>
            <p class="promo__instruction"> Only one promo code can be applied to per trip. If multiple codes are added only the last one will apply.
            </p>
        </div>

        <div>
            <input type="text" placeholder="Enter promo code" class="input__promo">

            <div><a href="payment.html"><button type="submit" class="apply__btn">Apply</button></a></div>
        </div>
        <footer>
            <div class="icons">
                <ion-item>
                    <span>
                        <ion-icon name="git-branch-outline" class="icon"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </ion-item>

                <ion-item>
                    <ion-icon name="search-outline"></ion-icon>
                    <span class="text">Search</span>
                </ion-item>

                <ion-item>
                    <ion-icon name="chatbox-outline"></ion-icon>
                    <span class="text">Messages</span>
                </ion-item>

                <ion-item>
                    <ion-icon name="car-outline"></ion-icon>
                    <span class="text">Host</span>
                </ion-item>

                <ion-item>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                    <span class="text">More</span>
                </ion-item>
            </div>

    </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
